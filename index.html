<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dropdown.css">
    <title>Document</title>
    <style>
        .range {
            position: relative;
        }
        .range-marker {
            display: block;
            position: absolute;
            left: 0;
            top: 2px;
            pointer-events: none;
            width: 15px;
            height: 17px;
            background: blueviolet;
        }
        .range-body {
            position: absolute;
            top: 5px;
            left: 0;
            width: 100%;
            height: 10px;
            background: white;
            border: 1px solid blueviolet;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="calculator" style="display: flex; flex-direction: column; gap: 10px; align-items: start">
        <input type="text" data-field="square" class="control square">
        <div class="range">
            <input type="range" min="0" max="10" class="control square2" value="0">
            <span class="range-body"></span>
            <span class="range-marker"></span>
        </div>
        <div class="form-group">
            <div class="dropdown">
                <button class="dropdown__button">Два</button>
                <ul class="dropdown__list">
                    <li class="dropdown__list-item" data-value="2">Два</li>
                    <li class="dropdown__list-item" data-value="3">Три</li>
                </ul>
                <input type="text" name="select-category" value="2" class="dropdown__input-hidden control type" >
            </div>
        </div>
        <div class="form-group">
            <div class="dropdown">
                <button class="dropdown__button">Два</button>
                <ul class="dropdown__list">
                    <li class="dropdown__list-item" data-value="2">Два</li>
                    <li class="dropdown__list-item" data-value="3">Три</li>
                </ul>
                <input type="text" name="select-category" value="2" class="dropdown__input-hidden control service" >
            </div>
        </div>
        <div class="output">0</div>
    </div>
    <script src="dropdown.js"></script>
    <script src="script.js"></script>
</body>
</html>
